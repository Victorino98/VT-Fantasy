<!DOCTYPE html>

<html>
<head>
  <title></title>
  <link rel="stylesheet" href="styles/styles.css">

  <script src="js/login.js"></script>
</head>

<body>
  <div>
    <br><hr><br>
    <h1>Login:</h1>
    <form method="post" action="/verify_login">
      <label for="login_email">Email:</label><br>
      <input type="text" id="login_email" name="login_email" required><br>
      <label for="login_password">Password:</label><br>
      <input type="password" id="login_password" name="login_password" required><br><br>
      <input type="submit" value="Login">
    </form>
    <br><hr><br>
    <h1>Registration:</h1>
    <form id="register" method="post" action="/register">
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" required><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br>
      <label for="verify_password">Verify Password:</label><br>
      <input type="password" id="verify_password" name="verify_password" required><br><br>
      <input type="submit" value="Register">
    </form>
  </div>

</body>

</html>
